<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript" /></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-route.min.js" type="text/javascript" /></script>

    <script src="{{ url_for('static', filename='js/controllers/navigation.js') }}" type="text/javascript" /></script>
    <script src="{{ url_for('static', filename='js/filters.js') }}" type="text/javascript" /></script>
    <script src="{{ url_for('static', filename='js/cselect.js') }}" type="text/javascript" /></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript" /></script>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>flatman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">

</head>
<body>

{% raw %}


    <div class="content">
        <div class="menu">
            <div class="current-user">
                <div class="avatar">
                    <img src="" alt="#TODO" class="avatar avatar-48">
                </div>
                <div class="username">
                    #TODO:USERNAME
                    <div class="group">
                        #TODO:GROUP
                    </div>
                </div>
            </div>

            <div ng-controller="NavigationController">
                <div ng-repeat="group in groups">
                    <div class="menu-header">
                        {{ group.title }}
                    </div>
                    <ul>
                        <li ng-repeat="item in group.items">
                            <a ng-class="navClass('{{item.url}}')" href="#{{ item.url }}">
                                <i class="fa fa-{{ item.icon }}"></i>
                                {{ item.title }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page" ng-view></div>
    </div>

{% endraw %}
</body>
</html>
