<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript" /></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-animate.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-route.min.js" type="text/javascript" /></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-resource.min.js" type="text/javascript" /></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% raw %}
    <title>flatman {{ title ? (" - " + title) : ""}}</title>
    {% endraw %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    {% assets "js_all" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% assets "css_all" %}
        <link href="{{ ASSET_URL }}" rel="stylesheet" type="text/css" />
    {% endassets %}

    <script>
        var AUTH_TOKEN = "{{ session.token }}";
    </script>

</head>
<body ng-controller="NavigationController">
{% raw %}
    <header>
        <div class="container">
            <div class="current-user">
                <div class="username">
                    {{ user.displayname }}
                    <div class="group">
                        {{ group.name }}
                    </div>
                </div>
                <div class="avatar">
                    <img ng-attr-src="{{ user.mailhash | gravatar:36 }}" alt="{{ user.displayname }}" class="avatar">
                </div>
            </div>

            Flatman
        </div>
    </header>

    <nav>
        <ul class="container">
            <li ng-repeat="item in navigation.group.items" ng-class="navClass('{{item.url}}')">
                <a href="{{ item.url }}">
                    <i class="fa fa-{{ item.icon }}"></i>
                    <span class="hidden-sm hidden-xs">{{ item.title }}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <article ng-view class="view"></article>
    </div>
    {% endraw %}
</body>
</html>
